<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/index.js"></script>
  </head>
  <body>
    <div class="main-page">
      <header class="ping-icon">
        <img src="/images/logo.svg" alt="PING" />
      </header>

      <h2 class="text">We are launching <strong>soon!</strong></h2>

      <p class="text">Subscribe and get notified</p>

      <form>
        <input
          type="email"
          required
          placeholder="Your email address ..."
          id="email"
          class="email-form"
          oninput="setCustomValidity('')"
          oninvalid="this.setCustomValidity('Please provide a valid email address')"
        />
        <button class="email-form">Notify me</button>
      </form>

      <img
        class="main-image"
        src="/images/illustration-dashboard.png"
        alt="illustration-dashboard"
      />

      <div class="social-icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
      </div>

      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </div>
  </body>
</html>
